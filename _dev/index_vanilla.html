<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Химические Раскраски</title>
    <meta name="description" content="Интерактивное приложение для изучения химии через раскрашивание">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header with navigation -->
        <header class="app-header">
            <button id="prev-btn" class="nav-btn" title="Предыдущая раскраска">
                <span class="nav-icon">◀</span>
                <span class="nav-text">Назад</span>
            </button>

            <div class="header-center">
                <h1 id="page-title" class="page-title">Химические Раскраски</h1>
                <p id="page-instruction" class="page-instruction">Выберите цвет и нажмите на область</p>
            </div>

            <button id="next-btn" class="nav-btn" title="Следующая раскраска">
                <span class="nav-text">Далее</span>
                <span class="nav-icon">▶</span>
            </button>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Left panel: Color palette -->
            <aside class="color-palette" id="color-palette">
                <h2 class="palette-title">Палитра</h2>
                <div class="colors-container" id="colors-container">
                    <!-- Colors will be dynamically inserted here -->
                </div>
            </aside>

            <!-- Center: Coloring area -->
            <section class="coloring-area" id="coloring-area">
                <div class="coloring-container" id="coloring-container">
                    <!-- SVG coloring page will be inserted here -->
                </div>

                <!-- Progress indicator -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                    <span class="progress-text" id="progress-text">0 / 0</span>
                </div>
            </section>
        </main>

        <!-- Footer with check button -->
        <footer class="app-footer">
            <button id="check-btn" class="action-btn check-btn">
                <span class="btn-icon">✓</span>
                Проверить всё
            </button>
            <button id="reset-btn" class="action-btn reset-btn">
                <span class="btn-icon">↺</span>
                Сбросить
            </button>
        </footer>

        <!-- Feedback overlay -->
        <div class="feedback-overlay" id="feedback-overlay">
            <div class="feedback-message" id="feedback-message"></div>
        </div>

        <!-- Page selector modal -->
        <div class="page-selector-overlay" id="page-selector-overlay">
            <div class="page-selector-modal">
                <h2>Выберите раскраску</h2>
                <div class="page-selector-grid" id="page-selector-grid">
                    <!-- Page thumbnails will be inserted here -->
                </div>
                <button class="close-modal-btn" id="close-modal-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="sound-correct" preload="auto">
        <source src="sounds/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-wrong" preload="auto">
        <source src="sounds/wrong.mp3" type="audio/mpeg">
    </audio>

    <script src="js/chemistry.js"></script>

    <!-- Data files (loaded as scripts for file:// support) -->
    <!-- Dynamic Data Loading -->
    <script src="js/manifest.js"></script>
    <script>
        // Load all data files defined in the manifest
        if (window.DATA_MANIFEST) {
            window.DATA_MANIFEST.forEach(function (file) {
                document.write('<script src="data/' + file + '"><\/script>');
            });
        }
    </script>

    <script src="js/app.js"></script>
</body>

</html>
